<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs HTML</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome_completo" placeholder="Nome Completo">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Password">

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" placeholder="Idade" min="0">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="E-mail">

        <p style="margin-bottom: 0em;">
            Sexo
        </p>
        <div>
            <input type="radio" id="sexoF" name="sexo" value="F">
            <label for="sexoF">Feminino</label>
        </div>
        <div>
            <input type="radio" id="sexoO" name="sexo" value="M">
            <label for="sexoO">Masculino</label>
        </div>
        <div>
            <input type="radio" id="sexoM" name="sexo" value="O">
            <label for="sexoM">Outros</label>
        </div>

        <p style="margin-bottom: 0em;">
            Hobbys
        </p>
        <div>
            <input type="checkbox" id="cantar"  value="sim" name="cantar">
            <label for="cantar">Cantar</label>

            <input type="checkbox" id="dancar"  value="sim" name="dancar">
            <label for="dancar">Dan√ßar</label>

            <input type="checkbox" id="programar"  value="sim" name="programar">
            <label for="programar">Programar</label>

        </div>
        <button>Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
